<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="boxCalc">
        <div class="visor">
            <div class="contas"></div>
            <div class="resultado"></div>
        </div>
        <div class="teclas">
            <div class="linha">
                <button class="botao" onclick="apagar()">apaga</button>
                <button class="botao" onclick="corrige(expressaoFinal)"><-</button>
                <button class="botao" onclick="appendAlg(' * ')">*</button>
                <button class="botao" onclick="appendAlg(' / ')">/</button>
            </div>
            <div class="linha">
                <button class="botao" onclick="appendAlg('7')">7</button>
                <button class="botao" onclick="appendAlg('8')">8</button>
                <button class="botao" onclick="appendAlg('9')">9</button>
                <button class="botao" onclick="appendAlg(' + ')">+</button>
            </div>
            <div class="linha">
                <button class="botao" onclick="appendAlg('4')">4</button>
                <button class="botao" onclick="appendAlg('5')">5</button>
                <button class="botao" onclick="appendAlg('6')">6</button>
                <button class="botao" onclick="appendAlg(' - ')">-</button>
            </div>
            <div class="linha">
                <button class="botao" onclick="appendAlg('1')">1</button>
                <button class="botao" onclick="appendAlg('2')">2</button>
                <button class="botao" onclick="appendAlg('3')">3</button>
                <button class="botao igual" onclick="calculate(expressaoFinal)">=</button>
            </div>
            <div class="linha">
                <button class="botao" onclick="appendAlg('0')">0</button>
                <button class="botao">a</button>
                <button class="botao">b</button>
            </div>
        </div>
    </div>
</body>
</html>
