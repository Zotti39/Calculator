<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="boxCalc">
        <div class="visor"> visor </div>
        <div class="teclas">
            <div class="linha">
                <div class="botao apagar">apaga</div>
                <div class="botao corrigir"><-</div>
                <div class="botao multiplicar">*</div>
                <div class="botao dividir">/</div>
            </div>
            <div class="linha">
                <div class="botao sete">7</div>
                <div class="botao oito">8</div>
                <div class="botao nove">9</div>
                <div class="botao somar">+</div>
            </div>
            <div class="linha">
                <div class="botao quatro">4</div>
                <div class="botao cinco">5</div>
                <div class="botao seis">6</div>
                <div class="botao subtrair">-</div>
            </div>
            <div class="linha">
                <div class="botao um">1</div>
                <div class="botao dois">2</div>
                <div class="botao tres">3</div>
                <div class="botao igual">=</div>
            </div>
            <div class="linha">
                <div class="botao zero">0</div>
                <div class="botao">a</div>
                <div class="botao">b</div>
            </div>
        </div>
    </div>
</body>
</html>
